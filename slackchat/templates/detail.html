{% extends "base.html" %}
{% load static %}

{% block styles %}
  {{ block.super }}

  <link rel="stylesheet" href="{% static 'slackchat/css/main.detail.css' %}">
{% endblock %}


{% block data %}
  {{ block.super }}

  <script>
    window.CHAT_TYPE = JSON.parse({{ chat_type | safe }});
    window.ALL_CHAT_TYPES = JSON.parse({{ all_chat_types | safe }});
    window.LOGGED_IN_USER = JSON.parse({{ user | safe }});
  </script>
{% endblock %}

{% block app %}
<script type="text/javascript" src="{% static 'slackchat/js/main.detail.js' %}"></script>
{% endblock %}
